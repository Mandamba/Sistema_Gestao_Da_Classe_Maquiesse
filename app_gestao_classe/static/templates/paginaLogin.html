{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classe Maquiesse | SGECM</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href='{% static "plugins/fontawesome-free/css/all.min.css" %} '>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href='{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %} '>
  <!-- Theme style -->
  <link rel="stylesheet" href='{% static "dist/css/adminlte.min.css" %} '>
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card" style="color: white; margin-top: -5rem;">
      <div class="card-header text-center" style="background-color: #447e9b; ">
        <a href="../../index.html" class="h1" style="color: white">SGECM</a>
        <p class="login-box-msg" style="color: white;">Sistema de Gest√£o Eclesial da Classe
          Maquiesse
        </p>
      </div>
      {% if messages %}
          <div class="">
              {% for message in messages %}
                  {% if message.tags == 'error' %}
                  <span class="alert alert-danger" style="width: 20; display: flex; text-align: center;">{{ message }}</span>
                  {% else %}
                    <span class="alert alert-warning" style="width: 20; display: flex; text-align: center; color: white;">{{ message }}</span>
                  {% endif %}
              {% endfor %}
        </div>
      {% endif %}
      <div class="card-body">
        <form action="/doLogin" method="POST">
            {% csrf_token %}
          <div class="input-group mb-3">
            <input onchange="disableds()" type="email" name="email" class="form-control" placeholder="Email" id="inputemail">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input onchange="disableds()" type="password" name="password" class="form-control" placeholder="Senha" id="inputsenha">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-4" style="justify-content: center;">
              <button disabled type="submit" id="botaosubmit" class="btn btn btn-block" style="background-color: #447e9b; color: white;">Entrar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!--<div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>
        <!-- /.social-auth-links -->

        <!--<p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src='{% static "plugins/jquery/jquery.min.js" %}'></script>
    <!-- Bootstrap 4 -->
    <script src='{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %} '></script>
    <!-- AdminLTE App -->
    <script src='{% static "dist/js/adminlte.min.js" %}'></script>
    <script src='{% static "dist/js/inputs.js" %}'></script>
</body>

</html>
